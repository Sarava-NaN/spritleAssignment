<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Assets/letter-s.png" />
    <title>Web & Mobile Application Development Company</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1df6409e58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="https://www.spritle.com/" target="_blank">
          <img src="./Assets/Globe.svg" alt="logo" />
        </a>
      </div>
      <ul class="nav-links">
        <li>ROI Calculator</li>
        <li>Success Stories</li>
        <li>Pricing</li>
        <li>Blog</li>
      </ul>
      <div>
        <button class="btn">Start for FREE</button>
      </div>
    </header>
    <div class="middle-container">
      <div class="font-awesome-icons">
        <i class="fa-solid fa-robot"></i>
        <i class="fa-solid fa-book-bookmark"></i>
        <i class="fa-solid fa-arrows-spin"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
      <div class="robot-icon">
        <img src="./Assets/robot.png" alt="robot-icon" class="robot" />
      </div>
    </div>
    <section>
      <div class="title">
        <h1>Turn browsers into buyers</h1>
      </div>
      <div class="paragraph">
        <p>
          Our AI assistant crafts real conversations,turning website visitors
          into
          <br />
          loyal,big-spending customers.
        </p>
      </div>
      <div class="bottom-btn">
        <button class="btn">Try SpritleAI For FREE</button>
      </div>
    </section>

    <!--  -->
    <script>
      let click = document.querySelector(".font-awesome-icons");
      let icons = document.querySelectorAll(".fa-solid");
      // setTimeout Function
      setTimeout(() => {
        icons.forEach((icn) => {
          icn.classList.toggle("active");
        });
      }, 1000);
    </script>
  </body>
</html>
